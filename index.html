<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>HTML Form</title>
</head>

<body>
    <div class="container">
        <div class="form-head fs-3 my-2 bg-secondary-subtle ps-3"><strong>Payment for example</strong></div>
        <!--Mensaje alerta-->
        <div class="alert alert-danger" role="alert">
            Some fields are missing
        </div>
        <div>
            <form>
                <!--Información forma de pago-->
                <div class="row">
                    <div class="col-5">
                        <label for="Card#">Card #</label>
                        <input type="text" id="Card#" class="input-group input-group-sm mb-3 mt-2"
                            placeholder="XXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <label for="CVC#">CVC #</label>
                        <input type="text" id="CVC#" class="input-group input-group-sm mb-3 mt-2" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="Amount">Amount</label>
                        <input type="text" id="Amount" class="input-group input-group-sm mb-3 mt-2"
                            placeholder="Amount">
                    </div>
                </div>
                <!--Información nombre y apellido-->
                <div class="row">
                    <div class="col-6">
                        <label for="Firstname">First Name</label>
                        <input type="text" id="Firstname" class="input-group input-group-sm mb-3 mt-2">
                    </div>
                    <div class="col-6">
                        <label for="Lastname">Last Name</label>
                        <input type="text" id="Lastname" class="input-group input-group-sm mb-3 mt-2">
                    </div>
                </div>
                <!--Información dirección-->
                <div class="row">
                    <div class="col-6">
                        <label for="City">City</label>
                        <input type="text" id="City" class="input-group input-group-sm mb-3 mt-2">
                    </div>
                    <div class="col-3">
                        <label for="State">State</label>
                        <input type="text" id="State" name="State" list="States" class="input-group input-group-sm mb-3 mt-2"
                            placeholder="Pick a State">
                            <datalist id="States">
                                <option value="A">
                                <option value="B">
                                <option value="C">
                            </datalist>
                    </div>
                    <div class="col-3">
                        <label for="Postal Code">Postal Code</label>
                        <input type="text" id="Postal Code" class="input-group input-group-sm mb-3 mt-2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <!--Información para seleccionar método pago-->
                    </div>
                    <div class="col-6">
                        <label for="Message">Mesagge</label>
                        <textarea id="info" name="info" rows="5" col="40" class="input-group input-group-sm mb-2 mt-2"></textarea>
                        <span>Add any notes here.</span>
                    </div>
                </div>
                <div>
                    <!--Información botones-->
                </div>
            </form>
        </div>
    </div>
</body>

</html>
